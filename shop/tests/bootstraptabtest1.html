<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
    </script>

    <title>Bootstrap Tab Test1</title>

</head>
<body>
<div class=container>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-service-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-service" aria-selected="true">Service Records
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-repair-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-repair" aria-selected="false">Repair Records
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-dot-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-dot" aria-selected="false">DOT Records
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-service-tab"
             tabindex="0">Service Content
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-repair-tab" tabindex="0">
            Repair Content.
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-dot-tab" tabindex="0">DOT
            Content
        </div>
        <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
             tabindex="0">Disabled Content
        </div>
    </div>
</div>
<script src="index.js"></script>
<script>

    const pillsTab = document.querySelector('#pills-tab');
    const pills = pillsTab.querySelectorAll('button[data-bs-toggle="pill"]');

    pills.forEach(pill => {
        pill.addEventListener('shown.bs.tab', (event) => {
            const {target} = event;
            const {id: targetId} = target;

            savePillId(targetId);
        });
    });

    const savePillId = (selector) => {
        localStorage.setItem('activePillId', selector);
    };

    const getPillId = () => {
        const activePillId = localStorage.getItem('activePillId');

        // if local storage item is null, show default tab
        if (!activePillId) return;

        // call 'show' function
        const someTabTriggerEl = document.querySelector(`#${activePillId}`)
        const tab = new bootstrap.Tab(someTabTriggerEl);

        tab.show();
    };

    // get pill id on load
    getPillId();
</script>

</body>
</html>
