{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_utils %}
{% block content %}
    <div class="container">
        <div class="form-group row kr_border_container1 rounded">
            <h3 class="border text-center mb-2 p-2">Update Equipment Info</h3>
            <form action="" method="post" class="m-2">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit" class="btn btn-secondary">
                <button class="btn btn-secondary m-3">Cancel</button>
            </form>
        </div>
    </div>
{% endblock content %}
